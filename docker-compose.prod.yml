version: '3.8'

services:
  midscene-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: midscene-server-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # 从 .env 文件读取环境变量
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - MIDSCENE_MODEL_NAME=${MIDSCENE_MODEL_NAME}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      # 挂载日志目录到宿主机
      - ./midscene_run/log:/app/midscene_run/log
      - ./midscene_run/dump:/app/midscene_run/dump
      - ./midscene_run/report:/app/midscene_run/report
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - midscene-network
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

networks:
  midscene-network:
    driver: bridge
